<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <link rel="stylesheet" href="../style/horadodia.css">
      <meta name="theme-color" content="#000000" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Exercicio de horas</title>
    <style>
   
    </style>
    </head>
    <body id="body">
      
      <header id="horaDia">
      </header>
      
       <section id="escrita">
         </section>
         
         <footer>
        <p>•AntoninMaker•</p>
        </footer>
        
      <script>
      
  const hora = new Date().getHours()
  const escreve = document.getElementById("horaDia")
  const section = document.getElementById("escrita")
  const body = document.getElementById("body")
  
  if (hora >= 0 && hora < 6) {
    body.style.background = '#020101'
    body.style.color = 'white'
    escreve.innerHTML = '<h1>Hora da Madrugada</h1>'
    section.innerHTML= `<p class="msg">Boa madrugada, agora são ${hora} horas.</p><br><img src="https://raw.githubusercontent.com/AntoninDev/minisite/main/midia/images/madrugada.png" class="imgmadrugada">`
  }else if (hora < 12) {
    body.style.background = '#FAF86A'
    escreve.innerHTML = '<h1>Hora do Dia</h1>'
    section.innerHTML= `<p>Bom dia, agora são ${hora} horas.</p><br> <img src="https://raw.githubusercontent.com/AntoninDev/minisite/main/midia/images/dia.png" class="imgdia">`
    }else if (hora < 18) {
    body.style.background = '#759FF4'
    escreve.innerHTML = '<h1>Hora da Tarde</h1>'
    section.innerHTML= `<p class="msg">Boa tarde, agora são ${hora} horas.</p><br><img src="https://raw.githubusercontent.com/AntoninDev/minisite/main/midia/images/tarde.png" class="imgtarde">`
  }else if (hora <= 23) {
    body.style.background = '#1F1F20'
    body.style.color = 'white'
    escreve.innerHTML = '<h1>Hora da Noite</h1>'
    section.innerHTML= `<p class="msg">Boa noite, agora são ${hora} horas.</p><br><img src="https://raw.githubusercontent.com/AntoninDev/minisite/main/midia/images/noite.png" class="imgnoite">`
  }
  
  </script>
      </body>
</html>
